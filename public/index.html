<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="">
    <title>Real-Time with You</title>
    <script src="./javascript/ulti/socket.io.js" defer></script>
</head>

<body>
    <header>Welcome</header>
    <main id="content_wrap">
        <section id="content">
            <div id="room"></div>
            <div id="room_list"></div>
            <div id="messages"></div>
            <form id="send_form">
                <input type="text" id="send_message">
                <input type="submit" id="send_button" value="Send">
            </form>
        </section>
        <section id="help">
            Chat commands
            <ul>
                <li>Change nickname:
                    <code>/nick [username]</code>
                </li>
                <li>Join/create room:
                    <code>/join [room name]</code>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
